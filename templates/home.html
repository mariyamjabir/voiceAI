<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <title>voiceAI</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
    }
    audio#recordedAudio {
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <div class="text-secondary px-4 py-5 text-center">
    <div class="py-5">
      <h1 class="display-5 fw-bold text-white">voiceAI</h1>
      <div class="col-lg-6 mx-auto">
        <p class="fs-5 mb-4">Send a text message just by recording your voice!</p>
        <div class="row">
          <div class="col-md-6">
            <button class="btn btn-primary" id="recordButton">Record</button>
          </div>
          <div class="col-md-6">
            <button class="btn btn-success" id="sendButton" disabled>Transcribe</button>
          </div>
        </div>
        <audio id="recordedAudio" controls></audio>
        <div id="transcription-container"></div>
        <!-- Include CSRF Token -->
        <input type="hidden" id="csrf_token" value="{{ csrf_token() }}">
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/recorder.js@1.4.2/dist/recorder.js"></script>
  <script src="/static/app.js"></script>  
</body>
</html>
